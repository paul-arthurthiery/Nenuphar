<html>
	<head>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><h1>List of required Technologies</h1></section>
				<section>
					<section id="front"><h2>Front End</h2></section>
					<section id="reactjs"><h3>ReactJS</h3><br><img src="reactimage.png" style="max-width: 50%; background: none; border: none"></section>
					<section id="chartjs"><h3>ChartJS</h3><img src="chartjs-logo.svg" style="background: none; border: none"></section>
					<section id="examplechart">
						<canvas class="center" data-chart="line">
						My first dataset, 65, 59, 80, 81, 56, 55, 40
						<!-- This is a comment that will be ignored -->
						My second dataset, 28, 48, 40, 19, 86, 27, 90
						<!-- 
						{ 
						 "data" : {
						  "labels" : ["January", "Febuary", "March", "April", "May", "June", "July"],
						  "datasets" : [{ "borderColor": "#0f0", "borderDash": ["5","10"] }, { "borderColor": "#0ff" } ]
						 }
						}
						-->
						</canvas>
					</section>
					<section id="bootstrap"><h3>BootStrap</h3><img src="bootstrap-stack.png" class="center" style="max-width: 33%; background: none; border: none"></section>
					<section id="sheetjs"><h3>SheetJS</h3><img src="sheetjs.png" class="center" style="max-width: 33%; background: none; border: none"></section>
					<section id="materialui"><h3>MaterialUI</h3><img src="material-ui-logo.svg" class="center" style="max-width: 33%; background: none; border: none; margin-left: 22%"></section>
				</section>
				<section>
					<section id="back"><h2>Back End</h2></section>
					<section id="spring"><h3>Spring</h3><img src="spring.png" class="center" style="background: none; border: none;"></section>
					<section id="sql"><h3>MySQL</h3><img src="MySQL.png" class="center" style="background: none"></section>    
					<section id="tomcat"><h3>Tomcat Server</h3><img src="Tomcat.png" class="center" style="background: none"></section>
				</section>
			</div>
		</div>
		<script src="plugin/head/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			Reveal.initialize({
				// ...
				dependencies: [
					// ... 
					{ src: 'plugin/chart/Chart.min.js' },				
					{ src: 'plugin/chart/csv2chart.js' },
					// ... 
				],
				chart: {
					  defaults: { 
						  global: { 
							animation: {
								duration: 300},
							// ...		
						  }, 
						  // ...
					  },
				  },
			});

		</script>
	</body>
</html>
